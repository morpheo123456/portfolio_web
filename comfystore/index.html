<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Comfy</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" defer src="app.js"></script>
</head>

<body>

  <!-- cart -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <button class="cart-checkout btn">clear cart</button>
        <h3 class="text-slanted">your bag</h3>
      </header>
      <!-- cart items -->
      <div class="cart-items"></div>
      <footer>
        <h3 class="cart-total text-slanted">
          total : 0â‚¬
        </h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- products -->
  <section class="products">
    <!-- filters -->
    <div class="filters">
      <article class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="filter..." />
        </form>
        <!-- categories -->
        <h4>Company</h4>
        <article class="companies">
          <button class="company-btn">all</button>

        </article>
        <!-- price -->
        <h4>Price</h4>
        <form class="price-form">
          <input type="range" class="price-filter" min="0" value="0" max="100" />
        </form>
        <p class="price-value">0</p>
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count"></span>
        </div>
        <h4>Pagination</h4>
        <article>
          <span class="company-btn"><a id="prev" href="">Previous</a></span><span class="company-btn"><a id="next"
              href="">Next</a></span>
        </article>
    </div>
    </div>
    <!-- products -->
    <div class="products-container">

    </div>
    
  </section>
  
  <!--loading-->
  <div id="loading">
    <h3>Loading</h3><br>
    <progress max="100"></progress>
  </div>
  
  <!--alert-->
  <div class="alerta">
    
  </div>
  
  <!-- modal -->
  <div class="modal">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="modal-content">
      <!-- content -->
      <img src="" class="main-img" alt="" />
      <h2 class="image-title">title</h2>
      <h3 class="image-alt">pr</h3>

    </div>
  </div>
</body>

</html>
